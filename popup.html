<!DOCTYPE html>
<html>
  <head>
    <title>Web Annotator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2><center>Annotate WebPage</center></h2>
    <button id="startAnnotating">Start Annotating</button>
    <button id="clearAnnotations">Clear Annotations</button>
    <button id="openOptions">Settings</button>
    <hr>
    <h2><center> Search by Keyword </center></h2>
    <input type="text" id="searchKeyword" placeholder="Search">
    <button id="searchAnnotations">Click to search</button>
    <div id="searchResults"></div>
    <hr>
    <h2><center> Export to PDF</center><h/2>
    <button id= "downloadBtn">Download</button>
    
    <script src="popup.js"></script>
  </body>
</html>
